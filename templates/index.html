<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Agent v2.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid.js for diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });
        window.mermaid = mermaid;
    </script>
    <!-- Markmap for mind mapping -->
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15/dist/browser/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15/dist/browser/index.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=2.9">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f5f5f7 !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">
                <i class="fas fa-book-reader me-2"></i>
                Reading Agent v2.0
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-dark">
                    智能文档阅读助手
                </span>
            </div>
        </div>
    </nav>

    <!-- 主布局容器 -->
    <div id="main-layout" class="main-layout-container">
        <!-- 左侧PDF区域 -->
        <div id="pdf-panel" class="layout-panel pdf-panel" :class="{ collapsed: leftPanelCollapsed }">
            <!-- 收起按钮 -->
            <button 
                class="collapse-btn collapse-btn-left" 
                @click="toggleLeftPanel"
                :title="leftPanelCollapsed ? '展开PDF区域' : '收起PDF区域'"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <!-- 方形外框 -->
                    <rect x="0.5" y="0.5" width="19" height="19" rx="3" ry="3" stroke="currentColor" fill="none"/>
                    <!-- 左侧粗条 -->
                    <rect x="4" y="5" width="3" height="10" fill="currentColor" rx="1"/>
                    <!-- 右侧两条细横线 -->
                    <rect x="9" y="7" width="7" height="2" fill="currentColor" rx="1"/>
                    <rect x="9" y="11" width="7" height="2" fill="currentColor" rx="1"/>
                </svg>
            </button>

            <!-- PDF内容区域 -->
            <div class="panel-content" v-show="!leftPanelCollapsed">
                <div class="panel-header">
                    <h6 class="mb-0">Paper</h6>
                </div>
                
                <!-- 文件选择按钮区域 -->
                <div id="paper-selection" class="paper-selection-buttons" v-show="!pdfLoaded">
                    <div class="selection-button-group">
                        <!-- 选择本地论文按钮 -->
                        <button 
                            class="btn btn-outline-dark w-100 paper-action-btn" 
                            id="select-local-btn"
                            @click="showLocalPapersModal"
                        >
                            <i class="fas fa-folder-open d-block mb-2" style="font-size: 24px;"></i>
                            <span class="d-block">选择本地论文</span>
                            <small class="text-muted d-block mt-1">从已有论文中选择</small>
                        </button>
                        
                        <!-- 上传PDF按钮 -->
                        <button 
                            class="btn btn-outline-dark w-100 paper-action-btn mt-3" 
                            id="upload-pdf-btn"
                            @click="showUploadModal"
                        >
                            <i class="fas fa-cloud-upload-alt d-block mb-2" style="font-size: 24px;"></i>
                            <span class="d-block">上传PDF</span>
                            <small class="text-muted d-block mt-1">拖拽或选择文件上传</small>
                        </button>
                    </div>
                </div>
                
                <!-- PDF查看器容器 -->
                <div class="pdf-container" v-show="pdfLoaded">
                    <div class="pdf-controls">
                        <button id="prev-page" class="btn btn-sm btn-outline-dark me-2">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="page-info" class="page-info">1 / 1</span>
                        <button id="next-page" class="btn btn-sm btn-outline-dark ms-2">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="ms-auto">
                            <button id="zoom-out" class="btn btn-sm btn-outline-dark">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button id="zoom-in" class="btn btn-sm btn-outline-dark mx-1">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button id="clear-pdf" class="btn btn-sm btn-outline-dark">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="pdf-viewer">
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- 收起状态的窄条内容 -->
            <div class="collapsed-content" v-show="leftPanelCollapsed">
                <div class="collapsed-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="collapsed-text">Paper</div>
            </div>
        </div>

        <!-- 左右边界线 -->
        <div class="resize-handle resize-handle-left" 
             @mousedown="startResize('left', $event)"
             v-show="!leftPanelCollapsed">
        </div>

        <!-- 中间交互区域 -->
        <div id="chat-panel" class="layout-panel chat-panel">
            <div class="panel-header">
                <h6 class="mb-0">Discussion</h6>
                <div class="chat-mode-indicator">
                    <small class="text-muted">
                        <i class="fas fa-book me-1"></i>文献阅读助手
                    </small>
                </div>
            </div>
            <div class="panel-content d-flex flex-column">
                <!-- Vue聊天组件容器 -->
                <div id="vue-chat-app" class="flex-grow-1 d-flex flex-column">
                    <!-- Vue组件将在这里渲染 -->
                </div>
                
                <!-- Loading提示 (只覆盖聊天区域) -->
                <div id="loading" class="chat-loading-overlay" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">处理中...</span>
                    </div>
                    <p class="mt-2">正在处理文档...</p>
                </div>
            </div>
        </div>

        <!-- 右左边界线 -->
        <div class="resize-handle resize-handle-right" 
             @mousedown="startResize('right', $event)"
             v-show="!rightPanelCollapsed">
        </div>

        <!-- 右侧内容区域 -->
        <div id="content-panel" class="layout-panel content-panel" :class="{ collapsed: rightPanelCollapsed }">
            <!-- 收起按钮 -->
            <button 
                class="collapse-btn collapse-btn-right" 
                @click="toggleRightPanel"
                :title="rightPanelCollapsed ? '展开操作台区域' : '收起操作台区域'"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <!-- 方形外框 -->
                    <rect x="0.5" y="0.5" width="19" height="19" rx="3" ry="3" stroke="currentColor" fill="none"/>
                    <!-- 右侧粗条 -->
                    <rect x="13" y="5" width="3" height="10" fill="currentColor" rx="1"/>
                    <!-- 左侧两条细横线 -->
                    <rect x="4" y="7" width="7" height="2" fill="currentColor" rx="1"/>
                    <rect x="4" y="11" width="7" height="2" fill="currentColor" rx="1"/>
                </svg>
            </button>

            <!-- 操作台区域 -->
            <div class="panel-content" v-show="!rightPanelCollapsed">
                <div class="panel-header">
                    <h6 class="mb-0">Panel</h6>
                </div>
                
                <!-- Vue Panel组件容器 -->
                <div id="vue-panel-app" class="control-panel-content">
                    <!-- Vue Panel组件将在这里渲染 -->
                </div>
            </div>

            <!-- 收起状态的窄条内容 -->
            <div class="collapsed-content" v-show="rightPanelCollapsed">
                <div class="collapsed-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <div class="collapsed-text">Panel</div>
            </div>
        </div>
    </div>

    </div>
    </div>

    <!-- 上传PDF模态框 -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">上传PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="modal-upload-area">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p class="upload-text">拖拽PDF文件到此处</p>
                            <p class="upload-subtext">或点击选择文件</p>
                            <p class="text-muted mt-2"><small>最大支持20MB</small></p>
                        </div>
                        <input type="file" id="file-input" accept=".pdf" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 本地论文选择模态框 -->
    <div class="modal fade" id="localPapersModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">选择本地论文</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
                    <div id="modal-local-papers-container">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2 text-muted">加载本地论文列表...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vue应用脚本 -->
    <script src="{{ url_for('static', filename='js/main-chat-vue.js') }}?v=1.10"></script>
    <script src="{{ url_for('static', filename='js/v2-panel-vue.js') }}?v=2.3"></script>
    <script src="{{ url_for('static', filename='js/main-layout.js') }}?v=3.3"></script>
    <script src="{{ url_for('static', filename='js/main-app.js') }}?v=3.14"></script>
</body>
</html>
```
